<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Frame</title>
    <link rel="stylesheet" href="paymentFrame.css">
</head>
<body>
    <!DOCTYPE html>
    <html>
    <head>
      <link rel="stylesheet" href="styles.css">
      <script type="text/javascript" src="scripts.js"></script>
    </head>
    <body>
      <div class="credit-card-form">
        <h2>Support your cause</h2>
        <form>
          <!-- Selet donation amount or enter -->
          <div class="form-group">
            <label for="donation-amount">Donation Amount</label>
            <select id="donation-amount" required>
              <option value="10" selected="selected">$10</option>
              <option value="20">$20</option>
              <option value="50">$50</option>
              <option value="100">$100</option>
              <option value="200">$200</option>
              <option value="500">$500</option>
              <option value="1000">$1000</option>
              <option value="other">Other</option>
            </select>
          </div>         
          <div class="form-group">
            <label for="card-holder">Card Holder</label>
            <input type="text" id="card-holder" placeholder="Card holder" required>
          </div>
          <div class="form-group">
            <label for="card-number">Card Number</label>
            <input id="card-number" type="text" 
            autocomplete="cc-number" maxlength="19" 
            placeholder="5264 xxxx xxxx xxxx" required>
          </div>
          <div class="form-row">
            <div class="form-group form-column">
              <label for="expiry-date">Expiry Date</label>
              <input type="text" id="expiry-date" placeholder="MM/YY" required>
            </div>
            <div class="form-group form-column">
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" placeholder="CVV" required>
            </div>
          </div>
          <button type="submit" class="click-button" onclick="showLoading(event, this)">Pay Now</button>
        </form>
      </div>
    </body>
    </html>
    
    <script src="js/paymentFrame.js"></script>
</body>
</html>
